<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groq API Chat Interface</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== base ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --secondary: #f9fafb;
    --text: #1f2937;
    --text-light: #6b7280;
    --border: #e5e7eb;
    --user-bg: #e0e7ff;
    --ai-bg: #f3f4f6;
    --success: #10b981;
    --warning: #f59e0b;
}

body {
    background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* ===== layout ===== */
.container {
    width: 100%;
    max-width: 900px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,.1);
    display: flex;
    flex-direction: column;
    height: 90vh;
    overflow: hidden;
}

header {
    background: var(--primary);
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    gap: 12px;
    align-items: center;
}

.api-key-input {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    width: 300px;
}

/* ===== controls ===== */
.controls {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 20px;
}

.selector-label {
    font-weight: 500;
    min-width: 80px;
}

.selector-options {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.model-btn, .personality-btn {
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    border: 1px solid #c7d2fe;
    background: #eef2ff;
}

.model-btn.active {
    background: var(--primary);
    color: white;
}

/* ===== messages ===== */
.messages {
    flex: 1;
    padding: 20px;
    background: var(--secondary);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.message {
    max-width: 85%;
    padding: 15px;
    border-radius: 12px;
}

.user-message {
    align-self: flex-end;
    background: var(--user-bg);
}

.ai-message {
    align-self: flex-start;
    background: var(--ai-bg);
}

.message-header {
    font-weight: 600;
    margin-bottom: 8px;
}

/* ===== input ===== */
.input-area {
    padding: 20px;
    border-top: 1px solid var(--border);
}

.input-container {
    display: flex;
    gap: 10px;
}

.message-input {
    flex: 1;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid var(--border);
    resize: none;
}

.send-btn {
    width: 50px;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
}

/* ===== status ===== */
.status {
    padding: 10px 20px;
    font-size: .9rem;
    display: flex;
    gap: 8px;
    align-items: center;
    border-top: 1px solid var(--border);
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--success);
}

.status-indicator.connecting {
    background: var(--warning);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    50% { opacity: .4; }
}
</style>
</head>

<body>
<div class="container">

<header>
    <div class="logo">
        <i class="fas fa-bolt"></i>
        <h1>Groq API Chat</h1>
    </div>
    <input type="password" class="api-key-input" id="api-key" placeholder="Groq API key">
</header>

<div class="controls">
    <div class="model-selector">
        <div class="selector-label">Model:</div>
        <div class="selector-options">
            <button class="model-btn active" data-model="llama-3.3-70b-versatile">
                Maverick (70B)
            </button>
            <button class="model-btn" data-model="llama-3.3-8b-instant">
                Scout (8B)
            </button>
            <button class="model-btn" data-model="llama-3.2-90b-vision-preview">
                Lancer (90B)
            </button>
        </div>
    </div>
</div>

<div class="messages" id="chat-messages">
    <div class="message ai-message">
        <div class="message-header">
            <i class="fas fa-robot"></i> AI Assistant
        </div>
        <div class="message-content">
            Ready when you are.
        </div>
    </div>
</div>

<div class="input-area">
    <div class="input-container">
        <textarea class="message-input" id="user-input" placeholder="Type here..."></textarea>
        <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<div class="status">
    <div class="status-indicator" id="status-indicator"></div>
    <span id="status-text">Idle</span>
</div>

</div>
